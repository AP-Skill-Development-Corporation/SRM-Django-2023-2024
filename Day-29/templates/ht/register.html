{% extends 'ht/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg">
		<div class="card-body">
			<h4>Register Page</h4>
			<form method="post">
				{% csrf_token %}
				{% for i in d %}
					{{i}}
				{% endfor %}
				<div class="row my-2">
					<div class="col">
						<a href="" class="btn btn-outline-secondary form-control">Existing User</a>
					</div>
					<div class="col">
						<input type="submit" value="Create" class="btn btn-outline-success form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
