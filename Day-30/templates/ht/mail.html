{% extends 'ht/base.html' %}
{% block title %}Mail Sending{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg">
		<div class="card-body">
			<h4>Mail Sending</h4>
			<form method="post">
				{% csrf_token %}
				<input type="email" name="sn" placeholder="Enter Mail id" class="form-control my-2">
				<input type="text" name="sb" placeholder="Enter Subject" class="form-control my-2">
				<textarea class="form-control my-2" rows="3" placeholder="Enter Message" name="msg"></textarea>
				<input type="submit" value="Send a Mail" class="btn btn-block btn-outline-success">
			</form>
		</div>
	</div>
</div>
{% endblock %}
