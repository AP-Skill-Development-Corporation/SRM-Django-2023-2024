<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Register</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>
<!-- Container -->
<div class="container">
  <!-- jumbotron -->
  <div class="jumbotron">
    <h3>Collapsible Navbar</h3>
  </div>
  <!-- card -->
  <div class="card">
    <div class="card-header">Sample</div>
    <div class="card-body">
        <p>Sample text</p>
    </div>
    <div class="card-footer">
      <p>Demo</p>
    </div>
  </div>

  <div class="row">
    <div class="col bg-primary">
      <h3>First</h3>
    </div>
  </div>
  <div class="row my-2">
    <div class="col bg-warning mx-2">
      <h3>Second</h3>
    </div>
    <div class="col bg-success mx-2">
      <h3>Third</h3>
    </div>
  </div>

  <div class="row my-2">
    <div class="col bg-danger mx-2">
      <h3>Fourth</h3>
    </div>
    <div class="col bg-dark mx-2 text-light">
      <h3>Fifth</h3>
    </div>
    <div class="col bg-info">
      <h3>Sixth</h3>
    </div>
  </div>

  <div class="row">
    <div class="col bg-primary mx-2">
      <h3>Seventh</h3>
    </div>
    <div class="col mmx-2">
      <div class="row bg-info mb-2">
        <h3>Eight</h3>
      </div>
      <div class="row bg-warning my-2">
        <h3>Nine</h3>
      </div>
      <div class="row bg-success mt-2">
        <h3>Ten</h3>
      </div>
    </div>  
  </div>

  <div class="row my-2">
    <div class="col-md-4 bg-info">
      <h4>Eleven</h4>
    </div>
    <div class="col-md bg-warning">
      <h4>Twelve</h4>
    </div>
  </div>
</div>

</body>
</html>
