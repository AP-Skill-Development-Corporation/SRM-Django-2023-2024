{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<title>CRUD Operations</title>
</head>
<body>
	<div class="container-fluid mt-4">
		<div class="row mx-2">
			<div class="card col-md-3 shadow-lg mx-2 h-100">
				<div class="card-body">
					<h4>Create Student</h4>
					<form method="post">
						{% csrf_token %}
						<input type="text" name="r" placeholder="Enter Roll Number" class="form-control my-2">
						<input type="text" name="s" placeholder="Enter Student Name" class="form-control my-2">
						<input type="text" name="y" placeholder="Enter Year" class="form-control my-2">
						<input type="text" name="b" placeholder="Enter Branch Name" class="form-control my-2">
						<div class="row">
							<div class="col">
								<input type="reset" value="Clear" class="btn btn-outline-danger form-control">
							</div>
							<div class="col">
								<input type="submit" value="Create" class="form-control btn btn-outline-success">
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="card col shadow-lg h-100">
				<div class="card-body">
					<h4>Student Details</h4>
					<table class="table">
						<tr class="bg-dark text-light">
							<th>Sno</th>
							<th>Roll Number</th>
							<th>Student Name</th>
							<th>Year</th>
							<th>Branch</th>
							<th>Actions</th>
						</tr>
						{% for i in v %}
						<tr>
							<td>{{forloop.counter}}</td>
							<td>{{i.roll}}</td>
							<td>{{i.sname}}</td>
							<td>{{i.year}}</td>
							<td>{{i.branch}}</td>
							<td>
								<div class="row">
									<div class="col">
										<a href="{% url 'stpd' i.id %}" class="btn btn-outline-info form-control">Update</a>
									</div>
									<div class="col">
										<a href="" class="btn btn-outline-danger form-control">Delete</a>
									</div>
								</div>
							</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
