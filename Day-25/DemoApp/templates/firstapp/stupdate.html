{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<title>Student update</title>
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md-4 mx-auto shadow-lg">
			<div class="card-body">
				<h4>Student update</h4>
				<form method="post">
					{% csrf_token %}
					<input type="text" name="r" placeholder="Enter Roll Number" class="form-control my-2">
					<input type="text" name="s" placeholder="Enter Student Name" class="form-control my-2">
					<input type="text" name="y" placeholder="Enter Year" class="form-control my-2">
					<input type="text" name="b" placeholder="Enter Branch Name" class="form-control my-2">
					<div class="row">
						<div class="col">
							<a href="{% url 'cru' %}" class="form-control btn btn-outline-info">Back</a>
						</div>
						<div class="col">
							<input type="submit" value="Create" class="form-control btn btn-outline-success">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
