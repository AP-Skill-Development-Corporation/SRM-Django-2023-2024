{% extends 'html/base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg">
		<div class="card-body">
			<h4>Change Password</h4>
			<form method="post">
				{% csrf_token %}
				{% for i in h %}
					{{i}}
				{% endfor %}
				<div class="row">
					<div class="col">
						<input type="reset" value="Clear" class="btn btn-outline-danger form-control">
					</div>
					<div class="col">
						<input type="submit" value="Change Password" class="btn btn-outline-success form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
